<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="/Tienda/iconos/Logotipo.png">
    <link rel="stylesheet" href="/Tienda/Templates/css/ventana3.css">
    <title>Tienda de videojuegos</title>
</head>
<body>
    <header>
        <span class="material-symbols-outlined">
            arrow_circle_left
        </span>
    </header>
    <main>
        <section class="main-content">
            <section class="main-container">
                <div class="title-one">Juegos seleccionados</div>
                <div class="first-content">
                    <img class="img-games" src="https://imag.malavida.com/mvimgbig/download-s/god-of-war-34119-0.jpg" alt="God of war">
                    <p>God of War <br>$75.000</p>
                    <img class="img-games-two" src="/Tienda/iconos/delete_forever_FILL0_wght400_GRAD0_opsz48.png" alt="Eliminar">
                </div>
                <div class="first-content">
                    <img class="img-games" src="https://e7.pngegg.com/pngimages/397/492/png-clipart-diablo-ii-lord-of-destruction-diablo-iii-reaper-of-souls-diablo-hellfire-computer-icons-blizzard-entertainment-diablo-iii-emblem-logo.png" alt="Diablo II">
                    <p>Diablo II <br>$75.000</p>
                    <img class="img-games-two" src="/Tienda/iconos/delete_forever_FILL0_wght400_GRAD0_opsz48.png" alt="Eliminar">
                </div>
                <div class="first-content">
                    <img class="img-games" src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2022/10/resident-evil-4.jpeg?fit=1920%2C1080&quality=60&strip=all&ssl=1" alt="Resident Evil 4">
                    <p>Resident Evil 4<br>$100.000</p>
                    <img class="img-games-two" src="/Tienda/iconos/delete_forever_FILL0_wght400_GRAD0_opsz48.png" alt="Eliminar">
                </div>
            </section>
            <section class="main-container-two">
                <div class="title-two">Carrito</div>
                <form action="" class="form-container">
                    <label class="label" for="text">Número de la tarjeta:</label>
                    <input class="input" type="text" id="text" placeholder="6254-4521-8574-3365" required>

                    <label class="label" for="date">Fecha de vencimiento:</label>
                    <input class="input" type="date" id="date" required>

                    <label class="label" for="number">Código:</label>
                    <input class="input" type="number" id="number" placeholder="0000" required>

                    <button class="primary-button">Pagar</button>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <section class="main-total">
            <label class="label-total" for="number-total">Total:</label>
            <input class="input-total" type="number" id="number-total">
        </section>
    </footer>
</body>
</html>
